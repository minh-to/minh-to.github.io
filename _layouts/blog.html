<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
<main class="wrapper">
    {% include header.html %} {% include bio.html %}
    <section class="articles page-body">
        {% for post in site.posts %}
        <article class="article" data-url="{{site.baseurl}}{{post.url}}">
            <h2 class="article-title-link">
                {{post.title}}
            </h2>
            <small class="date">{{post.date | date_to_string}}</small>
            <div class="categories">
                {% for c in post.categories %}
                <p class="category">{{c}}</p>
                {% endfor %}
            </div>
        </article>
        {%endfor%}
    </section>
    {% include footer.html %}
</main>
{% include category-modal.html%}
</body>
</html>
